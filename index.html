<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="http://allfont.es/allfont.css?fonts=ds-digital" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css.css">

    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div> <label id="lbl">.</label></div>
        </div>
        <div class="row">
            <div class="col"><button id="clear">C</button></div>
            <div class="col"><button>m+</button></div>
            <div class="col"><button>m-</button></div>
            <div class="col"><button>mr</button></div>
        </div>
        <div class="row">
            <div class="col"><button id="siete">7</button></div>
            <div class="col"><button id="ocho">8</button></div>
            <div class="col"><button id="nueve">9</button></div>
            <div class="col"><button id="dividir">%</button></div>
        </div>
        <div class="row">
            <div class="col"><button id="cuatro">4</button></div>
            <div class="col"><button id="cinco">5</button></div>
            <div class="col"><button id="seis">6</button></div>
            <div class="col"><button id="multiplicar">X</button></div>
        </div>
        <div class="row">
            <div class="col"><button id="uno">1</button></div>
            <div class="col"><button id="dos">2</button></div>
            <div class="col"><button id="tres">3</button></div>
            <div class="col"><button id="menos">-</button></div>
        </div>
        <div class="row">
            <div class="col"><button id="cero">0</button></div>
            <div class="col"><button>.</button></div>
            <div class="col"><button id="igual">=</button></div>
            <div class="col"><button id="sumar">+</button></div>
        </div>
    </div>

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="calculos.js"></script>
</body>
</html>
